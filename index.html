    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>movie-database-js</title>
    </head>
    <body>
    <header>
        <h1>MOVIEFLIX</h1>
        <h2>The best Movie DB</h2>
        <div id="search-container">
            <input type="text" id="search" placeholder="Search for a movie...">
        </div>
        <div id="sort-container">
            <button id="year-up-btn">Sort by year (ascending)</button>
            <button id="year-down-btn">Sort by year (descending)</button>
            <button id="best-rating-btn">Sort by best rating</button>
            <button id="alphabet-btn">Sort by name (A-Z)</button>
        </div>
    </header>
    <main>
        <div id="movie-container">

        </div>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
