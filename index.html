    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>movie-database-js</title>
    </head>
    <body>
    <header>
        <a href="./"><h1>MOVIEFLIX</h1></a>
        <h2>The best Movie DB</h2>
        <div id="search-container">
            <input type="text" id="search" placeholder="Search for a movie...">
        </div>
        <div id="sort-container">
            <button id="year-up-btn">Sort by year (ascending)</button>
            <button id="year-down-btn">Sort by year (descending)</button>
            <button id="best-rating-btn">Sort by best rating</button>
            <button id="alphabet-btn">Sort by name (A-Z)</button>
        </div>
        <div id="genre-container">
            <label for="movie-genre-select">Genre:</label>
            <select name="movie-genre-select" id="movie-genre-select">
            <option value="all">All</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="animation">Animation</option>
            <option value="biography">Biography</option>
            <option value="comedy">Comedy</option>
            <option value="crime">Crime</option>
            <option value="drama">Drama</option>
            <option value="fantasy">Fantasy</option>
            <option value="film-noir">Film-noir</option>
            <option value="history">History</option>
            <option value="horror">Horror</option>
            <option value="music">Music</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
            <option value="sci-fi">Sci-fi</option>
            <option value="sport">Sport</option>
            <option value="thriller">Thriller</option>
            <option value="war">War</option>
            <option value="western">Western</option>
            </select>
        </div>
    </header>
    <main>
        <div id="counter-container"><h2><span id="counter"></span>results</div></h2>
        <div id="movie-container">

        </div>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
    </body>
    </html>
